<section>
  <div class="panel-body box p-t-50">
    <div class="row">
      <div class="col-sm-12">
        <div class="fullwid pull-left bor-b-hash p-tb-5">
          <ul class="nav navbar-nav">
            <li ng-repeat="item in inner_menu" class="innertab m-r-5">
              <a
                ui-sref="{{ item.url }}"
                ui-sref-active="inneractivetab"
                >{{item.title}}</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row box" ng-show="!loadingPaymentInfo">
      <ui-view></ui-view>
    </div>

    <div class="row" ng-show="loadingPaymentInfo">
      <div ng-init="showLoader=true" ng-show="showLoader">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
        </div>
      </div>
    </div>
  </div>
</section>
