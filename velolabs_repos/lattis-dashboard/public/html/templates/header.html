<!--  Header section-->

<header ng-controller="headerController" >
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <nav class="navbar topnavbar ng-scope" role="navigation">
                <div class="nav-wrapper">
                    <!-- START Left navbar-->
                    <div class="nav navbar-nav header-fb">
                        <a> We <em class="fa fa-heart"></em> {{customer_Name}}</a>
                    </div>
                    <!-- END Left navbar--><!-- START Right Navbar-->
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="header-caption inline-block">{{$state.current.title}} </h4>
                            <ul class="nav navbar-nav header-nav">
                                <!-- Alert notification icon-->
                                <li>
                                    <a ui-sref="activity-feed"> <span class="fleet_icon bell inline-block pointer">
                                    <!--<span class="badge custom-badge"> 7</span>-->
                                </span> </a>
                                </li>
                                <!-- End Alert notification-->
                                <!-- START user settings-->
                                <li>
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                           aria-expanded="false">
                                            <span class="menuactive"> {{name}}  <i class="fa fa-angle-down"></i></span>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-right p-lr-15 p-b-15">
                                            <li><a ui-sref="accountSettings" class='dropdown-selection'>Account
                                                Settings</a></li>
                                            <!--<li><a href="#" class='dropdown-selection'>Contact Form</a></li>-->
                                            <li><a href="#" class='dropdown-selection' ng-click="logout()">Log out</a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <!-- END sidebar menu-->
                            </ul>
                        </div>
                    </div>

                </div>
            </nav>
        </div>
    </div>
    <div class="clearfix"></div>
</header>
