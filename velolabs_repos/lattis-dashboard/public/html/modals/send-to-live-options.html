<div class="modal-content" nf->
    <div class="modal-header bg-HeaderToolbar">
        <h4 class="modal-title text-white">Send to Live</h4>
    </div>
    <div class="modal-body p-30">
        <div class="row p-tb-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="inline-block m-r-20 ft-13" style="color:black;">Parked</span>
                <input type="radio" name="liveType" id="serviceradio1" value="parked"
                       ng-model="bikeStatus"/>
                <label for="serviceradio1"> <span class="invisible">1</span> </label>
                <p class="ft-12 m-t-10">The ride is ready for use.</p>
            </div>
        </div>
        <div class="row p-tb-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="inline-block m-r-20 ft-13" style="color:black;">Collect</span>
                <input type="radio" name="liveType" id="serviceradio2" value="collect"
                       ng-model="bikeStatus"/>
                <label for="serviceradio2"> <span class="invisible">1</span> </label>
                <p class="ft-12 m-t-10">The ride is to be picked by an operator.</p>
            </div>
        </div>
        <div class="modal-footer p-tb-10" style="border:none;">
            <div class="text-left fullwid">
                <!--<button class="btn custom-btn bg-HeaderToolbar p-tb-10 wid-100" ng-click="closeModal()">CANCEL</button>-->
                    <button ng-disabled="bikeStatus !== 'collect'"
                            style="transition: display 0;"
                            class="btn pull-left custom-btn p-tb-10 text-uppercase wid-130"
                            ng-click="sendToLive()">
                        TO COLLECT
                    </button>
                    <button ng-disabled="bikeStatus === 'collect'"
                            style="transition: display 0;"
                            class="btn pull-right custom-btn p-tb-10 text-uppercase wid-75"
                            ng-dialog="../html/modals/send-to-live.html"
                            ng-dialog-controller="liveDialogController">
                        NEXT
                    </button>
            </div>
        </div>
    </div>
</div>
