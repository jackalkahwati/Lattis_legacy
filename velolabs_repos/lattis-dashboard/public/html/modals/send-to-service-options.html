<div class="modal-content" nf->
    <div class="modal-header bg-HeaderToolbar">
        <h4 class="modal-title text-white">Send to Out Of Service</h4>
    </div>
    <div class="modal-body p-30">
        <div class="row p-tb-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="inline-block m-r-20 ft-13" style="color:black;">Create A Ticket</span>
                <input type="radio" name="serviceType" id="serviceradio1" value="ticket"
                       ng-model="serviceStatus"/>
                <label for="serviceradio1"> <span class="invisible">1</span> </label>
                <p class="ft-12 m-t-10">Create a ticket in case of damage, theft or maintenance.</p>
            </div>
        </div>
        <div class="row p-tb-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="inline-block m-r-20 ft-13" style="color:black;">Transport</span>
                <input type="radio" name="serviceType" id="serviceradio4" value="transport"
                       ng-model="serviceStatus"/>
                <label for="serviceradio4"> <span class="invisible">2</span></label>
                <p class="ft-12 m-t-10">The ride is being transported to or from the warehouse.</p>
            </div>
        </div>
        <div class="modal-footer p-tb-10" style="border:none;">
            <div class="text-left fullwid">
                <!--<button class="btn custom-btn bg-HeaderToolbar p-tb-10 wid-100" ng-click="closeModal()">CANCEL</button>-->
                    <button ng-disabled="serviceStatus !== 'transport'"
                            style="transition: display 0;"
                            class="btn pull-left custom-btn p-tb-10 text-uppercase wid-130"
                            ng-click="sendToService()">
                        TO TRANSPORT
                    </button>
                    <button ng-disabled="serviceStatus === 'transport'"
                            style="transition: display 0;"
                            class="btn pull-right custom-btn p-tb-10 text-uppercase wid-75"
                            ng-dialog="../html/modals/send-to-service.html"
                            ng-dialog-controller="sendToServiceModalController">
                        NEXT
                    </button>
            </div>
        </div>
    </div>
</div>
