<div class="modal-content">
    <div class="modal-header bg-HeaderToolbar">
        <h4 class="modal-title text-white">Send to Staging</h4>
    </div>
    <div class="modal-body p-30">
        <div class="row p-tb-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="inline-block m-r-20 ft-13" style="color:black;">Equipment assigned</span>
                <input type="radio" name="stagingType" id="stagingradio1" value="lock_assigned"
                       ng-model="stagingStatus"/>
                <label for="stagingradio1"> <span class="invisible">1</span> </label>
                <p class="ft-12 m-t-10">The ride is in staging with equipment assigned. The bike is ready to go to live.</p>
            </div>
        </div>
        <div class="row p-tb-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="inline-block m-r-20 ft-13" style="color:black;">Balancing</span>
                <input type="radio" name="stagingType" id="stagingradio3" value="balancing"
                       ng-model="stagingStatus"/>
                <label for="stagingradio3"> <span class="invisible">2</span></label>
                <p class="ft-12 m-t-10">The Ride is in the process of being repositioned.</p>
            </div>
        </div>
        <div class="modal-footer p-tb-10" style="border:none;">
            <div class="text-left fullwid">
                <!--<button class="btn custom-btn bg-HeaderToolbar p-tb-10 wid-100" ng-click="closeModal()">CANCEL</button>-->
                    <button class="btn pull-right custom-btn p-tb-10 text-uppercase wid-75"
                            ng-click="sendToStaging()">
                        NEXT
                    </button>
            </div>
        </div>
    </div>
</div>
