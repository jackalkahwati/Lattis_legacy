<div class="modal-content">
    <div class="modal-header bg-HeaderToolbar">
        <h4 class="modal-title text-white">Send to Archive</h4>
    </div>
    <div class="modal-body p-30">
        <div class="row p-tb-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="inline-block m-r-20 ft-13 wid-75" style="color:black;">Total Loss</span>
                <input type="radio" name="archiveType" id="archiveradio1" value="total_loss"
                       ng-model="archiveStatus"/>
                <label for="archiveradio1"> <span class="invisible">1</span> </label>
                <p class="ft-12 m-t-10">The Ride is damaged beyond repair.</p>
            </div>
        </div>
        <div class="row p-tb-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="inline-block m-r-20 ft-13 wid-75" style="color:black;">Stolen</span>
                <input type="radio" name="archiveType" id="archiveradio2" value="stolen"
                       ng-model="archiveStatus"/>
                <label for="archiveradio2"> <span class="invisible">2</span></label>
                <p class="ft-12 m-t-10">The Ride is not expected to be recovered.</p>
            </div>
        </div>
        <div class="row p-tb-10">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="inline-block m-r-20 ft-13 wid-75" style="color:black;">Defleet</span>
                <input type="radio" name="archiveType" id="archiveradio3" value="defleet"
                       ng-model="archiveStatus"/>
                <label for="archiveradio3"> <span class="invisible">2</span></label>
                <p class="ft-12 m-t-10">The Ride is taken off the network permentantly.</p>
            </div>
        </div>
        <div class="modal-footer p-tb-10" style="border:none;">
            <div class="text-left fullwid">
                <!--<button class="btn custom-btn bg-HeaderToolbar p-tb-10 wid-100" ng-click="closeModal()">CANCEL</button>-->
                    <button class="btn pull-right custom-btn p-tb-10 text-uppercase wid-75"
                            ng-click="sendToArchive()">
                        NEXT
                    </button>
            </div>
        </div>
    </div>
</div>
