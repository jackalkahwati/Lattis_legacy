<div class="modal-content">
  <div class="modal-header bg-HeaderToolbar ">
    <h3 class="modal-title text-white">CHANGE FLEET TYPE</h3>
  </div>
  <div class="modal-body p-30 ">
    <p>You are about to change a major setting of your fleet (Public/Private). All current members in ride will be able to end their ride
      but all previous setting will be deleted after you save changes</p>
  </div>
  <div class="modal-footer">
    <div class="text-left fullwid m-b-30">
      <button ng-click="changesCancel()" class="btn custom-btn bg-HeaderToolbar wid-100"
              data-dismiss="modal">CANCEL
      </button>
      <a class="btn pull-right custom-btn text-uppercase wid-153" ng-click="changesSave()">SAVE CHANGES</a>
    </div>
  </div>
</div>
