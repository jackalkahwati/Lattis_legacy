<div class="modal-content">
  <div class="modal-header bg-HeaderToolbar ">
    <h3 class="modal-title text-white">REMOVE EQUIPMENT</h3>
  </div>
  <div class="modal-body p-30 center">
    <p>Are you sure you want to remove this equipment?</p>
  </div>
  <div class="modal-footer">
    <div class="text-left fullwid m-b-30">
      <button ng-click="changesCancel()" class="btn custom-btn bg-HeaderToolbar wid-100"
              data-dismiss="modal">NO
      </button>
      <a class="btn pull-right custom-btn text-uppercase wid-153" ng-click="changesSave()">YES</a>
    </div>
  </div>
</div>
