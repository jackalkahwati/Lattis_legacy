<body ng-app="skyfleet" ng-nicescroll nice-option="{cursorcolor: '#bbb', cursorwidth: '12px', background: '#F4F5F6', cursorborderradius: '0', oneaxismousemode: 'false' }" nice-scroll-top-end="topEndComplete()" nice-scroll-end="endScroll()" >
<div ng-init="showLoader=true" ng-show="showLoader"
     style="z-index:999;position: fixed;top: 0;right: 0;bottom: 0;text-align: center;height: 100%;width: 100%;background: rgba(255,255,255,0.5);">
    <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
        </div>
    </div>
</div>
<div class="wrapper animated fadeIn"  ng-init="session()" ng-show="!preLoader"
     ng-style=" ($state.$current.name === 'login' || $state.$current.name === 'password-reset') ? {'background': '#f4f5f6'} : ''">

    <!--  slidenav-bar section-->
    <slidebar-nav style='z-index: 8 !important' class="slidebar" ng-init="showAfterLoad=false"
                  ng-if="showAfterLoad || ($state.$current.name !== 'login' && $state.$current.name !== 'password-reset')"></slidebar-nav>
    <!--  slidenav-bar section-->

    <section class="slide-content"
             ng-style='($state.$current.name === "login" || $state.$current.name === "password-reset") ? {"margin" : "0"} : ""'>

        <div class="container-fluid animated fadeIn">
            <!--Header-->
            <div class="row max-h-70" ng-style='($state.$current.name === "analytics") ? {"background-color" : "#f6f6f7"} : ""'>
                <div class="col-sm-12">
                    <fleet-header
                            ng-if='showAfterLoad'></fleet-header>
                </div>
            </div>
            <!--End-Header-->
            <div class="row">
                <div class="col-sm-12 nopadd" ui-view autoscroll="true">
                </div>
            </div>
        </div>
    </section>
    <fleet-footer
            ng-if='!($state.$current.name === "login" || $state.$current.name === "password-reset" )'></fleet-footer>
</div>
</body>
